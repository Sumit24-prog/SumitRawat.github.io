<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <!--Main Container-->
    <!--section s1-->
    <section class="s1">
        <div class="main-container">

            <!--greeting wrapper-->
            <div class="greeting-wrapper">
            <h1 class="text">Hi, I'm Sumit Singh Rawat</h1> 
            </div> 

            <!--all wrapper-->
            <div class="intro-wrapper">

                <!--nav wrapper-->
                <div class="nav-wrapper">  

                    <!--wrapper for dots --> 
                    <!--For three Dot-->
                    <div class="dots-wrapper">

                        <!--Three Dot--> 
                        <div id="dot-1" class="browser-dot"></div> 
                        <div id="dot-2" class="browser-dot"></div> 
                        <div id="dot-3" class="browser-dot"></div>

                    </div> 

                    <!--For Navigation-->
                    <ul id="navigation">
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div> 

                <!--left wrapper-->
                <div class="left-column"> 
                    <img id="profile-pic" src="images/Final.png">
                    <h5 id="head5">Personalize Theme</h5>
                    
                    <!--Theme-option-->
                    <div id="theme-option-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div> 

                    <p id="settings-notes">*Theme settings will be saved for<br />your next visit </p>
                </div>

                <!--right wrapper-->
                <div class="right-column"> 
                    <div>
                        right-column
                    </div>
                </div>

            </div>
        </div>
    </section> 

    <!--section s1-->
    <section class="s2">
        <div class="main-container">
            <a  id="p" href="#">About</a>
        </div>
    </section> 

    <!--apply s1 property to this section -->
    <section class="s1">
        <div class="main-container">
            <a  id="p" href="#">Portfolio</a>
        </div>
    </section>

    <!--apply s2 property to this section-->
    <section class="s2">
        <div class="main-container">
            <a id="p" href="#">contact</a>
        </div>
    </section>
</body>
</html>
